    <h2>묵시</h2>
    <p>
      묵시(默示, Απōκάλυψις, apocalypsis, 아포칼립스)는
      초기의 크리스트교에서 신이 선택된 예언자에게 주었다는 「비밀의 폭로」,
      또 그것을 기록한 것이다.
    </p>
    <p>
      묵시를 기록한 책을 묵시문학(默示文學)이라 한다.
      묵시문학은 유태교·크리스트교·이슬람교의 전통에서 지극히 중요하다.
    </p>
