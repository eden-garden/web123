    <h2>요한</h2>
    <p>세례자 요한 - 예수와 나이가 같거나 한 살 위이다. 6개월 먼저 태어난 6촌 형이다. 구약의 마지막 인물이며 신약을 연 예언자이다.</p>
    <p>사도 요한 - 예수가 십자가형에 처해질 당시 20살 전후 정도로 추정되며 예수에게 하느님의 말씀을 전하라는 사명을 받은 12사도 중 한 명이다. 신약성경 요한계시록/요한묵시록과 요한 복음서를 집필했다고 전해진다.</p>
