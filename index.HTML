    <h2>요한계시록</h2>
    <a href="https://soundcloud.com/wzpjxy1a1xfk/sets/2020-2" target="_blank" title="안디옥교회 12회 전교인수련회" >
      요한계시록</a>은 밧모섬의 요한(John the Apostle)에게 주신 하나님의 계시이다.
       좁게는 소아시아 7교회, 넓게는 <strong>신약시대의 <u>모든</u> 교회</strong>를 향한
       하나님의 사랑의 편지라고 볼 수 있다.
    <p style="margin-top:45px;">요한의 묵시록/요한계시록―默示錄, 묵시)는
      신약성경의 마지막 책으로, 유일한 예언서다.</p>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRZQKsuzV3Klf9wExCYnLyEggpNz3VGvWX1mw&usqp=CAU" width="50%" <p>계시록으로 줄여 부르기도 한다. 글의 첫머리에 따라 '예수 그리스도의 계시'(1:1)라고 부르고자 하는 입장도 있다.</p> <p>요한 묵시록은 기독교에서 성경 가운데 해석이 어려운 책이다</p>
