    <h2>요한계시록</h2>
    <p>일반적으로 가톨릭과 정교회에서는 '요한 묵시록'으로, 일부 교파[1]를 제외한 대부분의 개신교에서는 '요한 계시록'으로 부르고 표기한다.</p>

    <p>원어인 코이네 그리스어 '아포칼뤼프시스(ἀποκάλυψις)'는 '드러냄, 계시, 벗김.'의 뜻을 가진 명사로, '드러내다, 나타내다, 폭로하다.'는 뜻인 동사 '아포칼뤼프토(ἀποκαλύπτω)'에서 유래했다. 만약 이를 한자로 옮긴다고 한다면 '천기누설(天機漏洩)' 정도로 옮길 수 있을 것이다.</p>
